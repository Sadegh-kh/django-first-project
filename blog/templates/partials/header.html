<form style="margin: 10px auto;width: max-content" method="get" action="{% url 'blog:post_search' %}">
    <input type="text" name="query" placeholder="جستوجو..." required>
    <input type="submit" value="جستوجو">
</form>
<div style="display: block">

	<span style="float: left; direction: rtl">

    {% if request.user.is_authenticated %}
        <a href="{% url 'blog:profile' %}">{{ request.user.username }}</a>
    {% else %}
        <a href="{% url 'login' %}">{{ "Log in" }}</a>
    {% endif %}

    </span>

    <span style="float: right; direction: rtl"><a href="{% url 'home' %}">home</a></span>
</div>
