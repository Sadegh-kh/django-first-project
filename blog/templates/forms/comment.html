{% if comment %}
    <span>کامنت با موفقیت ثبت شد</span>
    <a href="{{ post.get_absolute_url }}">بازگشت به پست </a>
{% else %}
    <form action="{% url 'blog:post_comment' post.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ثبت کامنت">
    </form>
{% endif %}
