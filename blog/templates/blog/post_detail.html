{% extends 'parent/base.html' %}
{% load jformat %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h2>Post</h2>
    <h4>{{ post.title }} (by {{ post.auther }})</h4>
    <p>{{ post.description | linebreaks }}</p>
    <hr>
    <p>{{ post.publish | jformat:"%Y/%m/%d %H:%M"}}</p>
{% endblock %}
