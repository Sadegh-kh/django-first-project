{% extends 'parent/base.html' %}
{% block title %}
    Post List
{% endblock %}

{% block content %}
    <h1>Post List</h1>
    <ol style="--length: {{ list_of_post.count }}" role="list">
        {% for post in list_of_post %}
            <li style="--i: {{ forloop.counter }}">
                <h3>
                    <a href="{{ post.get_absolute_url }}">{{ post }}</a>
                </h3>
                <p>{{ post.description|truncatewords:4 }}</p>
            </li>
        {% endfor %}
    </ol>

{% endblock %}
