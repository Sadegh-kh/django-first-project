{% extends 'parent/base.html' %}
{% block title %}
    Password Reset
{% endblock %}
{% block content %}
    <h1>بازیابی رمز عبور</h1>
    {% if validlink %}
        <h4>لطفا کلمه عبور خود را وارد کنید</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="تغییر رمزعبور">
        </form>
    {% else %}
        <p>لینک تغییر رمزعبور شما معتبر نیست</p>
    {% endif %}

{% endblock %}
