{% extends 'parent/base.html' %}
{% block title %}
    Log in
{% endblock %}
{% block content %}
    <h1>ورود</h1>
    <h4>اطلاعات خود را وارد کنید</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" value="{{ next }}">
        <input type="submit" value="login">
    </form>
    <p><a href="{% url 'account:password_reset' %}">کلمه عبور رو فراموش کردم</a></p>
    <p><a href="{% url 'account:register' %}">ثبت نام</a></p>

{% endblock %}
